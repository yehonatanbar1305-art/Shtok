<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title> שלום</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial;
            text-align: center;
            padding-top: 60px;
        }
        #word {
            font-size: 40px;
            margin-bottom: 30px;
            color: #00ffe5;
        }
        input {
            padding: 10px;
            width: 300px;
            font-size: 20px;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 20px;
            border-radius: 8px;
            border: none;
            background: #00ffe5;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background: #00d5c3;
        }
    </style>
</head>
<body>

    <div id="word">עידו</div>

    <input id="textbox" type="text" placeholder="כתוב משהו כאן">
    
    <br>
    <button onclick="changeWord()">החלף מילה</button>

    <script>
        function changeWord() {
            let text = document.getElementById("textbox").value;

            if (text.trim() === "") {
                document.getElementById("word").innerText = "לא כתבת כלום!";
            } else {
                document.getElementById("word").innerText = text;
            }
        }
    </script>

</body>
</html>
